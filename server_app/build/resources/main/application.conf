
ktor {
  deployment {
    port = 8080
  }

  database {
    url = ${?JDBC_DATABASE_URL}
    driver = "org.postgresql.Driver"
    user = ${?DB_USER}
    password = ${?DB_PASS}
  }

  security {
    jwt {
      secret = ${?JWT_SECRET}
      issuer = "com.mytaskmanager"
      audience = "com.mytaskmanager"
      realm = "Access to MyTaskManager"
      accessTokenMs = ${?ACCESS_TOKEN_MS}
      refreshTokenMs = ${?REFRESH_TOKEN_MS}
    }
  }
}
